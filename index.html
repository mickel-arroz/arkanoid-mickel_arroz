<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <title>Arkanoid Mickel Arroz</title>
    <meta
      name="description"
      content="Versión personalizada de Arkanoid hecha por Mickel Arroz. ¡Rompe todos los ladrillos y diviértete!"
    />
    <meta
      name="keywords"
      content="Arkanoid, juego retro, Mickel Arroz, JavaScript, canvas, videojuego"
    />
    <meta
      name="author"
      content="Mickel Arroz"
    />

    <!-- Open Graph -->
    <meta
      property="og:title"
      content="Arkanoid Mickel Arroz"
    />
    <meta
      property="og:description"
      content="Versión personalizada de Arkanoid hecha en JavaScript. ¡Juega ahora!"
    />
    <meta
      property="og:image"
      content="https://tusitio.com/assets/preview.png"
    />
    <meta
      property="og:url"
      content="https://tusitio.com"
    />
    <meta
      property="og:type"
      content="website"
    />

    <!-- Twitter Card -->
    <meta
      name="twitter:card"
      content="summary_large_image"
    />
    <meta
      name="twitter:title"
      content="Arkanoid Mickel Arroz"
    />
    <meta
      name="twitter:description"
      content="Versión personalizada de Arkanoid hecha en JavaScript. ¡Juega ya!"
    />
    <meta
      name="twitter:image"
      content="https://tusitio.com/assets/preview.png"
    />
    <meta
      name="twitter:creator"
      content="@tucuenta"
    />

    <!-- Favicon y tema -->
    <link
      rel="icon"
      href="./public/arcade-favicon.svg"
    />

    <!-- Enlace al archivo CSS -->
    <link
      rel="stylesheet"
      href="./styles.css"
    />

    <link
      rel="stylesheet"
      href="./public/fonts/fonts.css"
    />
  </head>

  <body>
    <div class="fondo-radial"></div>
    <div class="grid">
      <!-- Fila 1 -->
      <div class="cell alien">
        <div class="pixel-block">
          <div class="pixelized--invaders"></div>
        </div>
      </div>
      <div class="cell logo">
        <img
          src="./public/sprite-title.png"
          alt="Arkanoid Logo"
        />
      </div>
      <div class="cell about">
        <div class="links-container">
          <a
            href="https://github.com/mickel-arroz/arkanoid-mickel_arroz"
            class="link-btn"
            target="_blank"
            rel="noopener noreferrer"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="icon icon-tabler icons-tabler-filled icon-tabler-brand-github"
            >
              <path
                stroke="none"
                d="M0 0h24v24H0z"
                fill="none"
              />
              <path
                d="M5.315 2.1c.791 -.113 1.9 .145 3.333 .966l.272 .161l.16 .1l.397 -.083a13.3 13.3 0 0 1 4.59 -.08l.456 .08l.396 .083l.161 -.1c1.385 -.84 2.487 -1.17 3.322 -1.148l.164 .008l.147 .017l.076 .014l.05 .011l.144 .047a1 1 0 0 1 .53 .514a5.2 5.2 0 0 1 .397 2.91l-.047 .267l-.046 .196l.123 .163c.574 .795 .93 1.728 1.03 2.707l.023 .295l.007 .272c0 3.855 -1.659 5.883 -4.644 6.68l-.245 .061l-.132 .029l.014 .161l.008 .157l.004 .365l-.002 .213l-.003 3.834a1 1 0 0 1 -.883 .993l-.117 .007h-6a1 1 0 0 1 -.993 -.883l-.007 -.117v-.734c-1.818 .26 -3.03 -.424 -4.11 -1.878l-.535 -.766c-.28 -.396 -.455 -.579 -.589 -.644l-.048 -.019a1 1 0 0 1 .564 -1.918c.642 .188 1.074 .568 1.57 1.239l.538 .769c.76 1.079 1.36 1.459 2.609 1.191l.001 -.678l-.018 -.168a5.03 5.03 0 0 1 -.021 -.824l.017 -.185l.019 -.12l-.108 -.024c-2.976 -.71 -4.703 -2.573 -4.875 -6.139l-.01 -.31l-.004 -.292a5.6 5.6 0 0 1 .908 -3.051l.152 -.222l.122 -.163l-.045 -.196a5.2 5.2 0 0 1 .145 -2.642l.1 -.282l.106 -.253a1 1 0 0 1 .529 -.514l.144 -.047l.154 -.03z"
              />
            </svg>
            Código
          </a>
          <a
            href="https://portfolio-mickel-arroz.vercel.app/"
            class="link-btn"
            target="_blank"
            rel="noopener noreferrer"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="icon icon-tabler icons-tabler-filled icon-tabler-briefcase-2"
            >
              <path
                stroke="none"
                d="M0 0h24v24H0z"
                fill="none"
              />
              <path
                d="M14 2a3 3 0 0 1 3 3v1h2a3 3 0 0 1 3 3v9a3 3 0 0 1 -3 3h-14a3 3 0 0 1 -3 -3v-9a3 3 0 0 1 3 -3h2v-1a3 3 0 0 1 3 -3zm0 2h-4a1 1 0 0 0 -1 1v1h6v-1a1 1 0 0 0 -1 -1"
              />
            </svg>
            Portafolio
          </a>
        </div>
      </div>

      <!-- Fila 2 -->
      <div class="cell">
        <button
          id="btnPause"
          class="btn"
          title="Pausar Juego"
        >
          PAUSA
        </button>
        <div class="select-container">
          <label
            id="levelLabel"
            class="select-label"
            >Seleccionar Nivel</label
          >
          <select
            id="levelSelector"
            class="select"
            aria-labelledby="levelLabel"
            title="Selector de nivel del juego"
          ></select>
        </div>
        <div class="select-container">
          <label
            id="difficultyLabel"
            class="select-label"
            >Select Dificultad</label
          >
          <select
            id="difficultySelector"
            class="select"
            aria-labelledby="difficultyLabel"
            title="Selector de dificultad del juego"
          ></select>
        </div>
      </div>

      <div class="cell center">
        <div
          id="modal"
          class="modal"
        >
          <p
            id="modalMessage"
            class="modalMessage"
          >
            START GAME
          </p>
          <button
            id="modalButton"
            class="btn"
          >
            START
          </button>
        </div>
        <canvas></canvas>
      </div>

      <div class="cell score">
        <div class="score-box">
          <span>Puntuación:</span>
          <strong id="puntuacion">0000</strong>
        </div>
      </div>

      <!-- Fila 3 (footer ancho completo) -->
      <div class="footer">
        <span>Agradecimientos a <a href="https://midu.dev">MiduDev</a></span>
      </div>
    </div>

    <img
      id="sprite"
      src="./public/sprite.png"
      alt="Arkanoid Sprites"
      hidden
    />
    <img
      id="bricks"
      src="./public/bricks.png"
      alt="Arkanoid Bricks"
      hidden
    />

    <script src="./script.js"></script>
  </body>
</html>
